<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Contact</title>
    <meta name="description" content="Customer Relationship Management" />
    <meta name="author" content="Josa Pratama" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>This is Header</header>

    <form id="search-contacts">
      <input
        type="text"
        name="q"
        id="search-input"
        placeholder="Seacrh Keyword"
      />
      <button type="submit">Search</button>
    </form>
    <form id="add-contact-form" method="POST">
      <div>
        <label for="fullName">Full Name</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Billgates"
          value="Billgates"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="billgates@billgates.com"
          value="billgates@billgates.com"
        />
      </div>
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input
          type="number"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="62838393932"
          value="62838393932"
        />
      </div>
      <div>
        <label for="birthDay">Birthday</label>
        <input
          type="date"
          name="birthDay"
          id="birthDay"
          placeholder="2022-08-23"
          value="2022-08-23"
        />
      </div>
      <button type="submit">Add Contact</button>
    </form>
    <section>
      <ul id="contacts-container"></ul>
    </section>
    <footer>This is Footer</footer>
    <script src="index.js"></script>
  </body>
</html>
