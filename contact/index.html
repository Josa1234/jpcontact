<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen">
      <nav class="flex-col w-1/5 bg-slate-900 text-white">
        <div class="flex justify-center py-4">
          <h2 class="text-2xl tracking-widest font-semibold">JP Contacts</h2>
        </div>
        <div class="flex mx-4">
          <a
            href="/contact/add.html"
            class="px-8 py-3 mb-6 bg-gray-500 rounded-lg hover:bg-gray-700 flex items-center"
          >
            <img src="/img/plus.svg" alt="Add Contact" class="w-6" />
            <p class="text-base pl-2">Add Contact</p>
          </a>
        </div>
        <ul class="flex flex-col mx-4 pb-4">
          <li
            class="text-xl w-full cursor-pointer pl-4 hover:bg-white hover:text-black rounded-xl py-2"
          >
            <a href="/index.html">Contacts</a>
          </li>
          <li
            class="text-xl w-full pl-4 cursor-pointer hover:bg-white hover:text-black rounded-xl py-2"
          >
            <a href="#">Trash</a>
          </li>
        </ul>
        <div class="flex mx-4 justify-between px-4 items-center">
          <h3 class="font-semibold text-xl">Label</h3>
          <img src="/img/plus.svg" alt="Label" class="w-6 cursor-pointer" />
        </div>
      </nav>
      <div class="w-full">
        <header class="pt-2 pb-8 px-4 flex justify-between">
          <div>
            <form id="search-contacts">
              <input
                type="text"
                name="q"
                id="search-input"
                placeholder="Seacrh Keyword"
                class="py-3 px-3 border-2"
              />
              <button
                type="submit"
                class="py-3 px-8 bg-slate-500 rounded-lg ml-3 text-white"
              >
                Search
              </button>
            </form>
          </div>
          <div class="flex items-center">
            <img src="/img/user.svg" alt="Josa Pratama" class="w-12 h-12" />
            <h2 class="text-lg font-semibold ml-2">Josa Pratama</h2>
          </div>
        </header>

        <main class="w-full px-4">
          <div class="flex justify-center">
            <div class="w-1/2 bg-slate-700 py-6 rounded-xl">
              <div class="flex items-center justify-between mb-10">
                <a href="/">
                  <img src="/img/back.svg" alt="Back" class="w-8 ml-10" />
                </a>
                <div class="flex items-center">
                  <a
                    class="px-8 py-3 bg-indigo-800 rounded-full text-white text-base hover:opacity-80"
                    id="button-edit"
                  >
                    Edit
                  </a>
                  <button class="mr-10 ml-5" id="button-delete">
                    <img src="/img/trash.svg" alt="Trash" class="w-8" />
                  </button>
                </div>
              </div>
              <div id="contact-container" class="py-10">
                <div class="flex items-center flex-col">
                  <img src="/img/user.svg" alt="#" class="w-40 rounded-full" />
                  <h2
                    class="font-semibold text-4xl text-white p-6"
                    id="full-name"
                  ></h2>
                </div>
                <div class="mx-32 p-10 bg-white rounded-xl">
                  <h1 class="text-center font-semibold text-2xl mb-10">
                    Contact Detail
                  </h1>
                  <div class="flex items-center mb-4">
                    <img src="/img/email.svg" alt="" class="w-8" />
                    <p class="pl-4 text-xl" id="email"></p>
                  </div>
                  <div class="flex items-center mb-4">
                    <img src="/img/phone.svg" alt="" class="w-8" />
                    <p class="pl-4 text-xl" id="number-phone"></p>
                  </div>
                  <div class="flex items-center mb-4">
                    <img src="/img/birthday.svg" alt="" class="w-8" />
                    <p class="pl-4 text-xl" id="birth-day"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/storage.js"></script>
    <script src="/contact/index.js"></script>
  </body>
</html>
